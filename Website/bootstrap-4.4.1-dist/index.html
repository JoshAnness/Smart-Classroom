<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sign in / Sign out form</title>


  <link rel="stylesheet" href="styles.css">

</head>

<body>
<header>
Sign in / Sign out
</header>
<main>
  <form>
    <input type = "text" id = "Name" required>
    <label for="Name">* Name:</label>
    <input type = "text" id = "teacher" required>
    <label for="teacher">* Teacher</label>
    <input list="selection" id = "place">
    <datalist id = "selection">
      <option value = "restroom"></option>
      <option value = "counselor"></option>
      <option value = "Nurse"></option>
      <option value = "Media Center"></option>
      <option value = "leaving early"></option>
      <option value = "Drink of water"></option>
    </datalist>
  </form>
  </main>
</body>

</footer>
</html>
